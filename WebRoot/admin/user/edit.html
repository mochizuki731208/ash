<!DOCTYPE HTML>
<html>
  <head>
    <#include '../inc/meta.html'>
	<script type="text/javascript" src="${CTX}/res/js/jquery.validate.js"></script>
	<script type="text/javascript" src="${CTX}/res/js/messages_cn.js"></script>
	<script type="text/javascript">
		$().ready(function() {
			/* 表单验证*/
			$("#myform").validate({
				rules:{
					user_mc:{required:true,stringMaxLength:50},
					user_idcard:{required:true,stringMaxLength:20},
					user_loginid:{required:true,stringMaxLength:20},
					user_loginpwd:{required:true,stringMaxLength:20},
					user_email:{stringMaxLength:50},
					user_mobile:{required:true,stringMaxLength:20},
					user_email:{stringMaxLength:20},
					user_roleid:{required:true}
				}
			});
			
			$("#user_name").focus();
		});
	</script>
</head>

  <body>
    <form id="myform" name="myform" action="${CTX}${NAME_SPACE}/save" method="post" >
	<input type="hidden" name="user_id" id="user_id" value="${(vo.id)!}"/>
	<input type="hidden" name="user_role_name" id="user_role_name" value="${(vo.rolename)!}"/>
	<table class="input">
		<tr>
			<th align="right" width="20%;">姓名：</th>
			<td><input type="text" name="user_mc" id="user_mc" class="text" value="${(vo.mc)!}"></td>
		</tr>
		<tr>
			<th align="right">身份证：</th>
			<td><input type="text" name="user_idcard" id="user_idcard" class="text" maxlength="18" value="${(vo.idcard)!}"></td>
		</tr>
		<tr>
			<th align="right">用户名：</th>
			<td><input type="text" name="user_loginid" id="user_loginid" class="text" value="${(vo.loginid)!}"></td>
		</tr>
		<tr>
			<th align="right">密码：</th>
			<td><input type="text" name="user_loginpwd" id="user_loginpwd" class="text" value="${(vo.loginpwd)!}"></td>
		</tr>
		<tr>
			<th align="right">邮箱：</th>
			<td><input type="text" name="user_email" id="user_email" class="text" value="${(vo.email)!}"></td>
		</tr>
		<tr>
			<th align="right">手机：</th>
			<td><input type="text" name="user_mobile" id="user_mobile" class="text" maxlength="11" value="${(vo.mobile)!}"></td>
		</tr>
		<tr>
			<th align="right">QQ：</th>
			<td><input type="text" name="user_qq" id="user_qq" class="text" value="${(vo.qq)!}"></td>
		</tr>
		<tr>
			<th align="right">角色：</th>
			<td>
				<select name="user_role_id" id="user_role_id">
		      		<#list list_role as lst>
	                  <option value="${(lst.id)!}" <#if strkit((lst.id)!,(vo.role_id)!)>selected</#if>>${(lst.jsmc)!}</option>
					</#list>
				</select>
			</td>
		</tr>
		<tr>
			<th align="right">余额：</th>
			<td><input type="text" name="user_zhye" id="user_zhye" class="text" value="${(vo.zhye)!}"></td>
		</tr>
		<tr>
			<th align="right">备注：</th>
			<td><textarea id="user_remark" name="user_remark" class="text">${(vo.remark)!}</textarea></td>
		</tr>
	</table>
	</form>
	
  </body>
</html>
