<!DOCTYPE HTML>

    <#include '../inc/meta.html'>

	</script>	
</head>

<form id="myform" name="myform" method="post" action="" style="margin: 0px;">

                    <th width="4%"></th>
                    <th width="20%">姓名</th>

					<th width="15%">地址</th>

                    <td>${(lst.mc)!''}</td>
                    <td>${(lst.mobile)!''}</td>
                    <td>${(lst.xxdz)!''}</td>

				</#list>
			</#if>
