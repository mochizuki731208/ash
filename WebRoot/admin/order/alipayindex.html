<!DOCTYPE HTML>
<html>
<head>
<title>后台管理系统</title>
<script type="text/javascript" src="${CTX}/res/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="${CTX}/res/js/jquery.validate.js"></script>
<script type="text/javascript"
	src="${CTX}/res/js/lhgdialog/lhgdialog.min.js?skin=discuz"></script>
<style>
* {
	margin: 0;
	padding: 0;
}

ul,ol {
	list-style: none;
}

.title {
	color: #ADADAD;
	font-size: 14px;
	font-weight: bold;
	padding: 8px 16px 5px 10px;
}

.hidden {
	display: none;
}

.new-btn-login-sp {
	border: 1px solid #D74C00;
	padding: 1px;
	display: inline-block;
}

.new-btn-login {
	background-color: transparent;
	background-image: url("images/new-btn-fixed.png");
	border: medium none;
}

.new-btn-login {
	background-position: 0 -198px;
	width: 82px;
	color: #FFFFFF;
	font-weight: bold;
	height: 28px;
	line-height: 28px;
	padding: 0 10px 3px;
}

.new-btn-login:hover {
	background-position: 0 -167px;
	width: 82px;
	color: #FFFFFF;
	font-weight: bold;
	height: 28px;
	line-height: 28px;
	padding: 0 10px 3px;
}

.bank-list {
	overflow: hidden;
	margin-top: 5px;
}

.bank-list li {
	float: left;
	width: 153px;
	margin-bottom: 5px;
}


#logo {
	background-color: transparent;
	background-image: url("images/new-btn-fixed.png");
	border: medium none;
	background-position: 0 0;
	width: 166px;
	height: 35px;
	float: left;
}

.red-star {
	color: #f00;
	width: 10px;
	display: inline-block;
}

.null-star {
	color: #fff;
}

.content {
	margin-top: 5px;
}

.content dt {
	width: 160px;
	display: inline-block;
	text-align: right;
	float: left;
}

.content dd {
	margin-left: 100px;
	margin-bottom: 5px;
}

.note-help {
	color: #999999;
	font-size: 12px;
	line-height: 130%;
	padding-left: 3px;
}

.cashier-nav {
	font-size: 14px;
	margin: 15px 0 10px;
	text-align: left;
	height: 30px;
	border-bottom: solid 2px #CFD2D7;
}

.cashier-nav ol li {
	float: left;
}

.cashier-nav li.current {
	color: #AB4400;
	font-weight: bold;
}

.cashier-nav li.last {
	clear: right;
}

.alipay_link {
	text-align: right;
}

.alipay_link a:link {
	text-decoration: none;
	color: #8D8D8D;
}

.alipay_link a:visited {
	text-decoration: none;
	color: #8D8D8D;
}
</style>
<script type="text/javascript">
	$().ready(function() {

	});
</script>
</head>
<body>
	<div id="main">
		<div class="cashier-nav">
			<ol>
				<li class="current">确认信息 </li>
			</ol>
		</div>
		<form name="alipayment" action="alipayapi" method=post target="_self">
			<div id="body" style="clear:left">
				<dl class="content">
					<dt>商户订单号：</dt>
					<dd>
						${(WIDout_trade_no)!''}
						<input name="WIDout_trade_no" type="hidden" value="${(WIDout_trade_no)!''}"/> 
					</dd>
					<dt>订单名称：</dt>
					<dd>
						${(WIDsubject)!''}
						<input name="WIDsubject" value="${(WIDsubject)!''}" type="hidden"/> 
					</dd>
					<dt>付款金额：</dt>
					<dd>
						${(WIDtotal_fee)!''}
						<input name="WIDtotal_fee"  type="hidden" value="${(WIDtotal_fee)!''}"/> 
					</dd>
					<dt>订单描述 ：</dt>
					<dd>
						${(WIDbody)!''}
						<input name="WIDbody"  type="hidden" value="${(WIDbody)!''}"/>
					</dd>
					
					<dd>
						<span class="new-btn-login-sp">
							<button class="new-btn-login" type="submit"	style="text-align:center;">确认支付</button>
						</span>
					</dd>
				</dl>
			</div>
		</form>
	</div>
</body>
</html>
